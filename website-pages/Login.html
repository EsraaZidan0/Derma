<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="CSS/other-pages.css">
    <link rel="stylesheet" href="CSS/all.css">
</head>

<body>
    <!-----------------------     login    ------------------------ -->

    <section id="login" class="log-sec">

        <div class="log-parent">

            <div class="div-logo">
                <img src="../website-Images/Derma6.png" alt="">
            </div>

            <h2 class="log-form-head ">Login</h2>
            <!-- <p class="log-txt"> Here you are again </p> -->
            <span class="log-txt animate__animated animate__zoomIn" style="animation-delay: .3s;"> Here </span>
            <span class="log-txt2 animate__animated animate__zoomIn" style="animation-delay: .4s;"> you are </span>
            <span class="log-txt3 animate__animated animate__zoomIn" style="animation-delay: .5s;"> Again </span>
            <i class="fas fa-smile-wink i-log animate__animated animate__zoomIn" style="animation-delay: .7s;"></i>

            <div class="img-form-container">
                <div class="log-img1">
                </div>
                <div class="log-form">
                    <form>
                        <div class="input-email">
                            <i class="fas fa-envelope i-email"></i>
                            <input class="log-email" type="email" name="email" placeholder="Email Address" required>
                        </div>


                        <div class="input-password">
                            <i class="fas fa-key i-key"></i>
                            <input id="input-pass" class="log-password" type="password" name="password" placeholder="Password" required>
                            <span class="spn-pass-eyes" onclick="myFunction1()"> 
                                      <i id="hide1-open-eye" class="fas fa-eye i-eye"></i>
                                      <i id="hide1-close-eye" class="fas fa-eye-slash i-close-eye"></i>
                           </span>
                        </div>

                        <button class="log-btn "><a href="../website/index.html" class="a-btn-log">Login</a></button>
                    </form>

                    <a href="forget-pass.html" class="a-log-forget-pass ">
                        <p class="p-forget-pass ">Forget Password ?</p>
                    </a>

                    <p class="p-not-having-acc ">Don't Have An Account ?</p>
                    <a href="Register.html" class="a-not-having-acc ">Register</a>

                </div>
            </div>
        </div>
    </section>



    <script src="java.js"></script>
</body>

</html>
