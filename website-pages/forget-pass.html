<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="CSS/other-pages.css">
    <link rel="stylesheet" href="CSS/all.css">
</head>

<body>
    <section class="forget-psaa-sec">

        <div class="forget-pass-parent">

            <div class="div-logo">
                <img src="../website-Images/Derma6.png" alt="">
            </div>

            <div class="div-form-f-pass">
                <form action="" class="f-pass">
                    <h2 class="h2-f-pass animate__animated animate__slideInDown">Forget Password</h2>
                    <p class="p1-f-pass animate__animated animate__slideInDown">Enter the email address associated with your account and we'll send you a link to reset your password.</p>


                    <div class="div-f-pass animate__animated animate__zoomIn">
                        <i class="fas fa-envelope i-f-pass"></i>
                        <input class="f-pass-input" type="email" name="email" placeholder="Email Address" required>
                    </div>

                    <input class="f-pass-btn animate__animated animate__zoomIn" type="submit" value="Continue">
                </form>

                <p class="p2-f-pass animate__animated animate__zoomIn">Don't Have An Account ?</p>
                <a href="Register.html" class="a-nothave-acc animate__animated animate__zoomIn">Register</a>
            </div>
        </div>


    </section>
</body>

</html>
